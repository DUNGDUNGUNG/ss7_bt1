<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style = "border: 1px solid #333333" ></canvas>
<script>
    function Rectangle() {
        this.width = parseInt(prompt('Nhap chieu rong'));
        this.height = parseInt(prompt('Nhap chieu dai'));
        this.Sdientich = function () {
            return this.width * this.height;
        };

        this.Cchuvi = function () {
            return (this.width + this.height) * 2;
        };
    }
    let hcn = new Rectangle();
    document.getElementById('myCanvas').width = hcn.width;
    document.getElementById('myCanvas').height = hcn.height;
    document.write("<br/> dien tich hcn la: " + hcn.Sdientich());
    document.write("<br/> chu vi hcn la: " + hcn.Cchuvi() );
</script>
</body>
</html>
